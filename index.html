<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>BootstrapSite</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-primary">
            <div class="container-xl">
                <a class="navbar-brand" href="#">Использование Bootsrtap</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Переключатель навигации">
                  <span class="navbar-toggler-icon"></span>
                </button>
              
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                      <a class="nav-link" href="#">Ссылка</a>
                    </li>
                    <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Выпадающий список
                      </a>
                      <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Действие</a>
                        <a class="dropdown-item" href="#">Другое действие</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Что-то еще здесь</a>
                      </div>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Отключенный</a>
                    </li>
                  </ul>
                  <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Поиск" aria-label="Поиск">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Поиск</button>
                  </form>
                </div>
                </div>
              </nav>
    </header>
    <section class="m-2">
        <div class="container-xl">
            <div class="row align-items-center">
                <div class="col-4">
                    <h1>Welcome to my site</h1>
                </div>
                <div class="col-8">
                    <img class="img-thumbnail" src="https://www.cestujlevne.com/obrazky/54/45/45445-2560w.jpg" alt="scenery">
                </div>
              </div>
        </div>
    </section>
    <section class="m-4">
        <div id="carouselExampleCaptions" class="carousel slide container-xl border rounded" data-ride="carousel">
            <h2>Столицы стран мира</h2>
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
              <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="https://glavnayatema.com/wp-content/uploads/2020/01/1-39.jpg" class="card-img-top img-fluid" alt="moscow">
                <div class="carousel-caption d-none d-md-block font-weight-bold shadow ">
                  <h3>Москва</h5>
                  <p class="bg-light text-dark inline">Столица России.</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="https://i.pinimg.com/originals/99/4c/3c/994c3ce172ba95317f7d76e327aa54f1.jpg" class="card-img-top img-fluid" alt="washingtonDC">
                <div class="carousel-caption d-none d-md-block font-weight-bold shadow ">
                  <h3>Washington, D.C.</h5>
                  <p class="bg-light text-dark inline">the capital city of the United States.</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="https://stillmed.olympics.com/media/Images/OlympicOrg/News/2020/03/30/2020-03-30-tokyo-thumbnail-02.jpg?im=Resize=(2120,1200),aspect=fill" class="card-img-top img-fluid" alt="nihon">
                <div class="carousel-caption d-none d-md-block font-weight-bold shadow ">
                  <h3>東京都</h5>
                  <p class="bg-light text-dark inline">は、日本の首都。</p>
                </div>
              </div>
            </div>
            <a class="carousel-control-prev btn-lg" href="#carouselExampleCaptions" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Предыдущий</span>
            </a>
            <a class="carousel-control-next btn-lg" href="#carouselExampleCaptions" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Следующий</span>
            </a>
          </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>
</html>
